{% extends 'admin_base.html' %}{% load static %} {% block body %}
<div class="page">
  <div class="page__inner">
    <div class="page__top">
      <h1 class="page__title">Загрузка архива с фотографиями для категорий галереи</h1>
      <ul class="admin-breadcrumbs">
        <li><a href="{% url 'admin' %}">Панель управления</a></li>
        <li>Загрузка архива</li>
      </ul>
    </div>
    <form action="." method="POST" class="form" enctype="multipart/form-data">
      <div class="page__head">
        <button type="submit" class="form__btn">
          <img src="{% static 'theme/mb/images/admin/save.svg' %}" alt="" />
          Загрузить
        </button>
      </div>
      {% csrf_token %}
      <div class="page-content _show" id="basic">
        <div class="page-content__row">
          <div class="page-content__onecol">
            <div class="form__group">
              <label for="{{ form.category.id_for_label }}" class="form__controls-label">Категория: </label>
              {{ form.category }} {{ form.category.errors }}
            </div>
            <div class="form__group">
              <label for="{{ form.archive.id_for_label }}" class="form__controls-label">Прикрепить архив: </label>
              {{ form.archive }} {{ form.archive.errors }}
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

{% endblock %}
